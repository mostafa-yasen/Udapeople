---
- name: "Switch User to ubuntu"
  become: true
  shell: su - ubuntu

- name: "Create backend application directory"
  file:
    path: /home/ubuntu/backend-app
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src: artifact.tar.gz
    dest: /home/ubuntu/backend-app/backend-app

- name: "Installing Node Dependencies"
  shell: |
    cd /home/ubuntu/backend-app
    npm i

# TODO: remove this task since the artifact.tar.gz file already has the dist dir.
# - name: "Build backend"
#   shell: |
#     cd ~/backend-app
#     npm run build

- name: "Executing Node app with PM2"
  shell: |
    cd /home/ubuntu/backend-app/dist
    pm2 stop default
    pm2 start npm -- start
  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"

- name: "Configure pm2 to start as service"
  become: true
  shell: |
    env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu
